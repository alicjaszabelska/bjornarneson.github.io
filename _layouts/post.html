---
layout: default
---
<div class="page-header">
  <h2>{{page.title}}</h2>
  <p class="post-date">{{ page.date | date_to_string }}</p>
</div>

<div class="post-body">
{{ content }}

<!--
{% if page.tags %}
<p> Tagged: {{ page.tags | array_to_sentence_string }}. </p>
{% endif %}
-->

{% if page.external-url %}
  {% assign url = page.external-url | split: '/' %}
  <p>Quoted from: <a href="{{ page.external-url }}">{{ url[2] }}</a>. </p>
{% endif %}

  
</div>
