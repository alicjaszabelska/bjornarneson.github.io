---
layout: default
---

<h1>{{post.title}}</h1>
<p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>

<div class="post-body">
  {{ content }}

   {% if post.tags %} 
   <p> Tagged: {{ post.tags | array_to_sentence_string }}. </p>
    {% endif %}

    {% if post.external-url %} 
    	{% assign url = post.external-url | split: '/' %}
    	<p>Quoted from: <a href="{{ post.external-url }}">{{ url[2] }}</a>. </p>
    {% endif %}
	
</div>
