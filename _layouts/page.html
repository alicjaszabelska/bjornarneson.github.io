---
layout: default
---

<div class="post-head group">
  <a href="#">
    <h1 class="post-title">{{ page.title }}</h1>
  </a>
  <h2 class="post-date">Posted: {{ page.date | date: "%b %d, %Y" }}</h2>

    {% if page.tags %} 
    Tagged: {{ page.tags | array_to_sentence_string }}.
    {% endif %}
    
    {% if page.external-url %} 
    Quoted from: {{ page.external-url }}.
    {% endif %}
	
  </div>

<div class="post-body">
  {{ content }}
</div>
